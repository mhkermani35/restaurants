name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      # استفاده از npm ci برای نصب تمیز و بدون خطا (به جای npm install)
      - name: Clean Install Dependencies
        run: npm ci

      # اجرای دستور ساخت (Build)
      - name: Build Project (Vite)
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: vite

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4