name: Deploy Vite Project to GitHub Pages

on:
  # این Action هر زمان که کدی به شاخه main پوش شود، اجرا می‌شود
  push:
    branches:
      - main
  
  # اجازه اجرای دستی از طریق تب Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # نصب پکیج‌های پروژه
      - name: Install Dependencies
        run: npm install

      # اجرای دستور ساخت (Build)
      - name: Build Project (Vite)
        run: npm run build

      # تنظیمات لازم برای استقرار توسط گیت‌هاب پیجز
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # تعیین پوشه 'dist' به عنوان آرتیفکت استقرار
          static_site_generator: vite

      # آپلود آرتیفکت ساخت شده
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # آدرس پوشه خروجی build

  # مرحله استقرار
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4